<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrei Vremaroiu - Admin Panel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% extends 'layout.html' %}

    {% block content %}
    <div class="container mt-5">
        <div class="d-flex flex-wrap justify-content-center">
            <div class="btn-grid">
                <!-- Add Project Button -->
                <a class="btn btn-dark btn-square {% if request.endpoint == 'add_project' %}active{% endif %}" href="{{ url_for('add_project') }}">Add</a>
    
                <!-- Delete Project Button -->
                <a class="btn btn-dark btn-square {% if request.endpoint == 'delete_project' %}active{% endif %}" href="{{ url_for('delete_project') }}">Delete</a>
    
                <!-- Write a Post Button -->
                <a class="btn btn-dark btn-square {% if request.endpoint == 'write_post' %}active{% endif %}" href="{{ url_for('write_post') }}">Write</a>
    
                <!-- View Projects Button -->
                <a class="btn btn-dark btn-square {% if request.endpoint == 'projects' %}active{% endif %}" href="{{ url_for('projects') }}">View</a>
    
                <!-- View Profile Button -->
                <a class="btn btn-dark btn-square {% if request.endpoint == 'view_profile' %}active{% endif %}" href="{{ url_for('view_profile') }}">Profile</a>
    
                <!-- Contact Button -->
                <a class="btn btn-dark btn-square {% if request.endpoint == 'contact_admin' %}active{% endif %}" href="{{ url_for('contact_admin') }}">Contact</a>
    
                <!-- Settings Button -->
                <a class="btn btn-dark btn-square {% if request.endpoint == 'settings' %}active{% endif %}" href="{{ url_for('settings') }}">Settings</a>
            </div>
        </div>
    </div>
    
    
    {% endblock %}

    <!-- Bootstrap JS (optional, for any additional functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
