<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrei Vremaroiu</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% extends 'layout.html' %}

    {% block content %}
    <div class="container mt-5">
        <h2>Add New Project</h2>
        <form method="POST" action="/admin_panel/add_project">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="year" class="form-label">Year</label>
                <input type="number" class="form-control" id="year" name="yearCreated" required>
            </div>
            <div class="mb-3">
                <label for="technology" class="form-label">Technologies</label>
                <input type="text" class="form-control" id="technology" name="technology" required>
            </div>
            <div class="mb-3">
                <label for="technology" class="form-label">Image Url</label>
                <input type="text" class="form-control" id="imageUrl" name="imageUrl">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    {% endblock %}
    <!-- Bootstrap JS (optional, for any additional functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
